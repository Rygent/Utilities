name: Continuous Delivery

on:
  workflow_dispatch:
    inputs:
      repository:
        description: The {owner}/{repository} that is being deployed.
        required: false
        default: Rygent/Utilities
  schedule:
    - cron: '0 */12 * * *'

jobs:
  Publish:
    name: Publish Next to npm
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Rygent'
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: '@rygent/anilist'
            folder: 'anilist'
          - package: '@rygent/spotify'
            folder: 'spotify'
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: ${{ github.event.inputs.repository || 'Rygent/Utilities' }}
      - name: Use Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          registry-url: https://registry.yarnpkg.com/
      - name: Install Dependencies
        run: yarn --immutable
      - name: Build all packages
        run: yarn build
      - name: Bump Versions & Publish
        run: |
          yarn config set npmAuthToken ${NODE_AUTH_TOKEN}
          yarn config set npmPublishRegistry "https://registry.yarnpkg.com"

          yarn workspace ${{ matrix.package }} release --preid "next.$(git rev-parse --verify --short HEAD)"
          yarn workspace ${{ matrix.package }} npm publish --tag next || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
